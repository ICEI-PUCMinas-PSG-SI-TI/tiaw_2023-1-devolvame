<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevolvaMe - Contato</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Link Css Global -->
        <link rel="stylesheet" href="../../global/global.css" />

        <!-- Link FontAwesome BABI -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>

    <body>
        <header>
            <h3>DevolvaMe</h3>
            <nav></nav>
        </header>

        <main>
            <h1>Contato</h1>

            <!-- BABI-->

            <div class="geral">
                <div class="localizacao">
                    <h2>Localização</h2>
                    <p>
                        <i class="fas fa-map-marker-alt icon"></i> Puc Minas -
                        São Gabriel
                    </p>
                    <img src="img/maps.jpg" />
                </div>

                <div class="formulario">
                    <h2>Formulário de Contato</h2>

                    <div class="campos">
                        <div class="campo">
                            <label for="pesquisa">Nome:</label>
                            <input
                                class="form-control"
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu nome..."
                            />
                        </div>
                        <div class="campo">
                            <label for="pesquisa">Email:</label>
                            <input
                                class="form-control"
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu email..."
                            />
                        </div>
                        <div class="campo">
                            <label for="pesquisa">Mensagem:</label>
                            <textarea
                                rows="5"
                                placeholder="Digite sua mensagem"
                            ></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Script Js -->
        <script src="../../global/script.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
