    <main>
        <h1>Contato</h1>

        <!-- BABI-->

        <div class="geral">

            <div class="localizacao">

                <p><i class="fas fa-map-marker-alt icon"></i> Puc Minas - São Gabriel</p>

            <div class="formulario">
                <h2>Formulário de Contato</h2>

                <div class="campos">
                    <div class="campo">
                        <label for="pesquisa">Nome:</label>
                        <input class="form-control" type="text" id="pesquisa" name="pesquisa"placeholder="Digite seu nome...">
                    </div>
                    <div class="campo">
                        <label for="pesquisa">Email:</label>
                        <input class="form-control" type="text" id="pesquisa" name="pesquisa"placeholder="Digite seu email...">
                    </div>
                    <div class="campo">
                        <label for="pesquisa">Mensagem:</label>
                        <textarea rows="5" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </div>


            </div>
