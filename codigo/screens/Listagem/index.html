<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevolvaMe - Listagem</title>

    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Link Css Global -->
    <link rel="stylesheet" href="../../global/global.css" />
</head>

<body>
    <header>
        <h3>DevolvaMe</h3>
        <nav>
            <a href="../Home/index.html">Home</a><span>|</span>
            <a href="../Listagem/index.html">Listagem</a><span>|</span>
            <a href="../Contato/index.html">Contato</a><span>|</span>
            <a href="../Sobre/index.html">Sobre</a>
        </nav>
        <a href="../Login/index.html">
            <button>Login</button>
        </a>
    </header>
    <main>
        <div class="top-row">
            <h1>Listagem</h1>
            <div class="button-group">
                <button class="filter-button">
                    Filtros
                    <i class="fa-solid fa-filter"></i>
                </button>
                <a href="../CadastroObjeto/index.html">
                    <button class="add-button">
                        Achei ou perdi um objeto
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </a>
            </div>
        </div>

        <!-- CONTAINER DE FILTRO -->
        <div class="filter-container">
            <div class="input-group">
                <label for="busca">Busca:</label>
                <div class="input-icon-container">
                    <input type="text" placeholder="Digite sua busca..." />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria">
                    <option value="garrafas">Garrafas</option>
                    <option value="livros">Livros</option>
                    <option value="celulares">Celulares</option>
                </select>
            </div>
            <div class="input-group">
                <label for="bloco">Bloco:</label>
                <select name="bloco" id="bloco">
                    <option value="j">J</option>
                    <option value="h">H</option>
                    <option value="i">I</option>
                    <option value="l">L</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
            </div>
            <button class="search-button">
                Buscar <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="list-container">
            <div class="object-card">
                <div class="image-container">
                    <img src="https://images.tcdn.com.br/img/img_prod/548537/garrafa_termica_flip_straw_stanley_651ml_lagoon_18209_1_defa16f920ee19d390a80cf7ae7d042b_20230301162446.jpg"
                        alt="" />
                </div>
                <div class="details">
                    <div class="title-container">
                        <h3>Garrafa d'agua</h3>
                        <span>Encontrado por Usuario123</span>
                    </div>

                    <div class="info">
                        <div class="row">
                            <div class="icon-container">
                                <i class="fa-solid fa-layer-group"></i>
                            </div>
                            <span>Garrafas</span>
                        </div>
                        <div class="row">
                            <div class="icon-container">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <span>Bloco J - Sala 101</span>
                        </div>
                        <div class="row">
                            <div class="icon-container">
                                <i class="fa-solid fa-clock"></i>
                            </div>
                            <span>02/03/23 - 15:30h</span>
                        </div>
                    </div>

                    <button class="contato-button">
                        Contato <i class="fa-solid fa-phone"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FontAwesome link -->
    <script src="https://kit.fontawesome.com/9c2ad3cd0d.js" crossorigin="anonymous"></script>
    <!-- Script Js -->
    <script src="../../global/script.js"></script>
    <script src="./script.js"></script>
</body>

</html>
