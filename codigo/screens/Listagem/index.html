<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevolvaMe - Listagem</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Link Css Global -->
        <link rel="stylesheet" href="../../global/global.css" />
    </head>

    <body>
        <header>
            <h3>DevolvaMe</h3>
            <nav>
                <a href="../Home/index.html">Home</a><span>|</span>
                <a href="../Listagem/index.html">Listagem</a><span>|</span>
                <a href="../Contato/index.html">Contato</a><span>|</span>
                <a href="../Sobre/index.html">Sobre</a><span>|</span>
                <a href="../Faq/index.html">Faq</a>
            </nav>
            <div>
                <a href="../PerfilUsuario/index.html">
                    <button>Perfil</button>
                </a>
                <a onclick="handleSignOut(event)">
                    <button>
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </a>
            </div>
        </header>
        <main>
            <div class="top-row">
                <h1>Listagem</h1>
                <div class="button-group">
                    <button
                        disabled
                        style="color: var(--secondary)"
                        onClick="limparFiltro()"
                        id="btn-limpar"
                    >
                        Limpar
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>

                    <button class="filter-button">
                        Filtros
                        <i class="fa-solid fa-filter"></i>
                    </button>

                    <a href="../CadastroObjeto/index.html">
                        <button class="add-button">
                            Achei ou perdi um objeto
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </a>
                </div>
            </div>

            <!-- CONTAINER DE FILTRO -->
            <form onsubmit="filtrar(event)" class="filter-container">
                <div class="input-group">
                    <label for="busca">Busca:</label>
                    <div class="input-icon-container">
                        <input
                            type="text"
                            id="minhabusca"
                            placeholder="Digite sua busca..."
                        />
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione a categoria</option>
                        <option value="garrafas">Garrafas</option>
                        <option value="livros">Livros</option>
                        <option value="celulares">Celulares</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="bloco">Bloco:</label>
                    <select name="bloco" id="bloco">
                        <option value="">Selecione o bloco</option>
                        <option value="j">J</option>
                        <option value="h">H</option>
                        <option value="i">I</option>
                        <option value="l">L</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                    </select>
                </div>

                <button class="search-button">
                    Buscar <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="list-container"></div>
        </main>

        <!-- FontAwesome link -->
        <script
            src="https://kit.fontawesome.com/9c2ad3cd0d.js"
            crossorigin="anonymous"
        ></script>
        <!-- Script Js -->
        <script src="../../global/script.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
