<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevolvaMe - Login</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Link Css Global -->
        <link rel="stylesheet" href="../../global/global.css" />
    </head>

    <body>
        <header>
            <h3>DevolvaMe</h3>
            <nav>
                <a href="../Home/index.html">Home</a><span>|</span>
                <a href="../Contato/index.html">Contato</a><span>|</span>
                <a href="../Sobre/index.html">Sobre</a><span>|</span>
                <a href="../Faq/index.html">Faq</a>
            </nav>
            <a href="../Login/index.html">
                <button>Login</button>
            </a>
        </header>

        <main>
            <form id="formulario" onsubmit="handleLogin(event)">
                <h3>Login</h3>
                <label for="user">Usuário: </label>
                <div class="flex">
                    <div class="icon">
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <input
                        type="text"
                        name="user"
                        id="usernameInput"
                        placeholder="Digite seu usuário..."
                    />
                </div>

                <label for="password">Senha: </label>
                <div class="flex">
                    <div class="icon">
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                    <input
                        type="password"
                        name="password"
                        id="passwordInput"
                        placeholder="Digite sua senha..."
                    />
                </div>

                <button type="submit">Entrar</button>
                <p class="text-details">
                    Não possui conta?
                    <a href="../Cadastro/index.html"> Cadastre-se </a>
                </p>
            </form>
        </main>

        <!-- Script Js -->
        <script src="../../global/script.js"></script>
        <script src="./script.js"></script>

        <!-- Font Awesome  -->
        <script
            src="https://kit.fontawesome.com/f5419ab9d1.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
