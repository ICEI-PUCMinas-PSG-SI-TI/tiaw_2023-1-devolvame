<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevolvaMe - Meu perfil</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Link Css Global -->
        <link rel="stylesheet" href="../../global/global.css" />

        <!-- Link FontAwesome BABI -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>

    <body>
        <header>
            <h3>DevolvaMe</h3>
            <nav>
                <a href="../Home/index.html">Home</a><span>|</span>
                <a href="../Listagem/index.html">Listagem</a><span>|</span>
                <a href="../Contato/index.html">Contato</a><span>|</span>
                <a href="../Sobre/index.html">Sobre</a><span>|</span>
                <a href="../Faq/index.html">Faq</a>
            </nav>
            <a onclick="handleSignOut(event)">
                <button>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </a>
        </header>

        <!-- BABI -->

        <main>
            <h1>Meu Perfil</h1>

            <div class="geral">
                <!--PARTE DO ICONE-->

                <div class="icone-container">
                    <div class="icone">
                        <div class="circle">
                            <i class="fas fa-user icon"></i>
                        </div>

                        <h2>Alterar foto</h2>

                        <a onclick="handleSignOut(event)">Sair</a>
                    </div>
                </div>

                <!--PARTE DOS DADOS-->
                <div class="dadosgeral">
                    <h3>Alterar dados</h3>

                    <div class="grid-container1">
                        <div class="dados">
                            <label for="pesquisa">Nome:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu nome..."
                            />
                        </div>
                        <div class="dados">
                            <label for="pesquisa">Telefone:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu telefone..."
                            />
                        </div>
                    </div>
                    <div class="grid-container2">
                        <div class="dados">
                            <label for="pesquisa">Email:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu email..."
                            />
                        </div>

                        <div class="dados">
                            <label for="pesquisa">Matricula:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite sua matricula..."
                            />
                        </div>
                        <div class="dados">
                            <label for="pesquisa">Cod Pessoa:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite seu cÃ³digo de pessoa..."
                            />
                        </div>
                    </div>
                    <div class="grid-container3">
                        <div class="dados">
                            <label for="pesquisa">Senha antiga:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite sua senha antiga..."
                            />
                        </div>
                        <div class="dados">
                            <label for="pesquisa">Nova senha:</label>
                            <input
                                type="text"
                                id="pesquisa"
                                name="pesquisa"
                                placeholder="Digite sua nova senha..."
                            />
                        </div>
                    </div>

                    <button type="submit">Alterar</button>

                    <button id="deletar">Deletar</button>
                </div>
            </div>
        </main>

        <!-- FontAwesome link -->
        <script
            src="https://kit.fontawesome.com/9c2ad3cd0d.js"
            crossorigin="anonymous"
        ></script>

        <!-- Script Js -->
        <script src="../../global/script.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
